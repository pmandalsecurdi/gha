name: Terraform Okta Integration

on:
  push:
    branches: [ master ]  # change to [ main ] if your default branch is main

permissions:
  contents: read  # enough for the main repo; pushes to state repo use PAT

jobs:
  terraform:
    name: Terraform Workflow with External State (prod)
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-prod
      cancel-in-progress: true

    env:
      # Okta provider vars (set these as repo secrets)
      TF_VAR_okta_api_token: ${{ secrets.OKTA_API_TOKEN }}
      TF_VAR_okta_org_name:  ${{ secrets.OKTA_ORG_NAME }}   # e.g., springbee
      TF_VAR_okta_base_url:  ${{ secrets.OKTA_BASE_URL }}   # e.g., okta.com

    steps:
      # 1) Checkout your Terraform code repo
      - name: Checkout Main Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Checkout the separate state repo using PAT (so we can push)
      - name: Checkout State Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/iam_terraform_state
          path: state-repo
          token: ${{ secrets.STATE_REPO_PAT }}   # fine-grained PAT with Contents: Read & Write
          fetch-depth: 0

      # 3) Configure Git identity (required for commits from the runner)
      - name: Configure Git Identity
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 4) Ensure 'main' exists in state repo, pull latest, and restore state if present
      - name: Bootstrap & Restore State (prod)
        shell: bash
        run: |
          set -euo pipefail
          ENV_NAME=prod

          pushd state-repo >/dev/null

          # If 'main' doesn't exist yet (first run), create it with an empty commit
          if ! git rev-parse --verify main >/dev/null 2>&1; then
            git switch --orphan main
            git rm -r --cached . >/dev/null 2>&1 || true
            echo "# Terraform state storage" > README.md
            git add README.md
            git commit -m "Initialize main branch for state storage"
            git push -u origin main
          else
            git switch main
            git pull --ff-only || true
          fi

          popd >/dev/null

          # Restore state/lock into workspace if they exist
          mkdir -p "state-repo/$ENV_NAME"
          [ -f "state-repo/$ENV_NAME/terraform.tfstate" ] && cp -f "state-repo/$ENV_NAME/terraform.tfstate" ./terraform.tfstate || echo "No previous terraform.tfstate found"
          [ -f "state-repo/$ENV_NAME/.terraform.lock.hcl" ] && cp -f "state-repo/$ENV_NAME/.terraform.lock.hcl" ./.terraform.lock.hcl || echo "No previous lock file found"

      # 5) Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 6) Format check (optional but recommended)
      - name: Terraform Fmt Check
        run: terraform fmt -check -recursive

      # 7) Init / Validate / Apply (non-interactive)
      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply (prod)
        run: terraform apply -auto-approve -input=false

      # 8) Backup updated state back to the state repo and push if changed
      - name: Backup State to External Repo (prod)
        shell: bash
        run: |
          set -euo pipefail
          ENV_NAME=prod

          mkdir -p "state-repo/$ENV_NAME"
          [ -f ./terraform.tfstate ] && cp -f ./terraform.tfstate "state-repo/$ENV_NAME/terraform.tfstate"
          [ -f ./.terraform.lock.hcl ] && cp -f ./.terraform.lock.hcl "state-repo/$ENV_NAME/.terraform.lock.hcl"

          cd state-repo
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Backup state for $ENV_NAME at $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            # actions/checkout configured the remote with the PAT, so this push works
            git push origin HEAD:main
          fi
