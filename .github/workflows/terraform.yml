name: Terraform Okta Integration

on:
  push:
    branches: [ main ]  # run automatically when changes land on main

permissions:
  contents: read  # minimal for checkout

jobs:
  terraform:
    name: Terraform Workflow with External State (prod)
    runs-on: ubuntu-latest
    concurrency: terraform-prod  # avoid overlapping runs for prod

    env:
      TF_VAR_okta_api_token: ${{ secrets.OKTA_API_TOKEN }}
      TF_VAR_okta_org_name:  ${{ secrets.OKTA_ORG_NAME }}
      TF_VAR_okta_base_url:  ${{ secrets.OKTA_BASE_URL }}

    steps:
      - name: Checkout Main Repo
        uses: actions/checkout@v4

      - name: Configure PAT remote for state repo
        run: |
          git config --global url."https://x-access-token:${{ secrets.STATE_REPO_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Clone Terraform State Repo (prod)
        run: |
          ENV_NAME=prod
          git clone https://github.com/${{ github.repository_owner }}/iam_terraform_state.git state-repo
          mkdir -p state-repo/$ENV_NAME
          cp -f state-repo/$ENV_NAME/terraform.tfstate terraform.tfstate || echo "No previous terraform.tfstate found"
          cp -f state-repo/$ENV_NAME/.terraform.lock.hcl .terraform.lock.hcl || echo "No previous lock file found"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply (prod)
        run: terraform apply -auto-approve

      - name: Backup Updated State to External Repo (prod)
        run: |
          ENV_NAME=prod
          cp -f terraform.tfstate .terraform.lock.hcl state-repo/$ENV_NAME/
          cd state-repo
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Backup state for $ENV_NAME at $(date -u)" || echo "No changes to commit"
          git push origin HEAD:main
